<div class="list-container">
  <h1>Heroes List</h1>
  <mat-divider></mat-divider>
  <div
    fxLayout="row wrap"
    fxLayout.xs="column wrap"
    fxLayoutAlign="center"
    fxLayoutGap="20"
    fxLayoutGap.sm="30"
    fxLayoutGap.xs="10">
    <ng-template ngFor let-hero [ngForOf]="this.heroes">
      <div fxFlex="20" fxFlex.lt-lg="45" fxFlex.md="30" fxFlex.xs="60">
        <app-hero-card [hero]="hero"></app-hero-card>
      </div>
    </ng-template>
  </div>
</div>
