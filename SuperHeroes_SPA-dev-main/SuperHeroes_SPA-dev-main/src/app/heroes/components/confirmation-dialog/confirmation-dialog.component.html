<h2 mat-dialog-title>Delete Hero</h2>
<mat-dialog-content class="mat-typography">
  {{ this.data.message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" [mat-dialog-close]="false" cdkFocusInitial>
    {{ this.data.negationMessage }}
  </button>
  <button mat-button color="accent" [mat-dialog-close]="true">
    {{ this.data.acceptanceMessage }}
  </button>
</mat-dialog-actions>
